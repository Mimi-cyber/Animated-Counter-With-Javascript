<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section class="header">
        <h1>Animated Counter</h1>
    </section>
    <section class="wrapper"> 
        <div class="card" >
           <div class="icon"><i class="fa-brands fa-facebook"></i></div> 
            <h2 class="count" data-target="50000">0</h2>
            <p>Subscribers</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div> 
            <h2 class="count" data-target="20000">0</h2>
            <p>Subscribers</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div> 
            <h2 class="count" data-target="10000">0</h2>
            <p>Subscribers</p>
        </div>
        <div class="card">
            <div class="icon"><i class="fa-brands fa-linkedin"></i></div> 
            <h2 class="count" data-target="8000">0</h2>
            <p >Subscribers</p>
        </div>
    </section>
</div>


    <script src="script.js"></script>
</body>
</html>
